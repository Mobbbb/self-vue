<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>self-vue</title>
</head>
<style>
    #app {
        margin: 0 auto;
        width: 400px;
    }
    .wrap {
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        margin-top: 12px;
        padding: 12px;
        border-radius: 4px;
    }
</style>
<body>
    <div id="app">
        <div class="wrap">
            <h1>TEXT - MODEL</h1>
            <p>{{name}}</p>
            <input v-model="name">
        </div>
        <div class="wrap">
            <h1>OBJECT - MODEL</h1>
            <p>Name: 《{{book.name}}》</p>
            <p>Date: {{book.date}}</p>
            <input v-model="book.name">
        </div>
        <div class="wrap">
            <h1>CLICK - METHOD</h1>
            <button v-on:click="change">Update Date</button>
        </div>
    </div>
</body>
<script src="js/observer.js"></script>
<script src="js/watcher.js"></script>
<script src="js/compile.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
    let vue = new SelfVue({
        el: '#app',
        data: {
            name: 'text',
            book: {
                name: 'The Little Prince',
                date: '2022-01-05 00:00:00',
            },
        },
        methods: {
            change: function () {
                this.book.date = new Date(+new Date() + 28800000).toISOString().split('.')[0].replace('T', ' ');
            },
            fetchData() {
                setTimeout(() => {
                    this.name = 'hello world'
                }, 2000)
            },
        },
        mounted: function () {
            this.fetchData()
        },
    });
</script>
</html>
